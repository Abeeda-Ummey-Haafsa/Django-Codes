{% extends 'base.html' %} {% block content %}

<div class="pt-5" style=" width: 50%; height: 500px; margin: auto">
  <h3> Movie Rating Form </h3>


  <form method="post" action='/about/'>
    {% comment %} <form method="get"> {% endcomment %}
  {% csrf_token %}
  <div class="mb-4">
    <label for="exampleInputName" class="form-label">Name</label>
    <input 
      type="text" 
      class="form-control" 
      id="exampleInputEmail1"
      aria-describedby="nameHelp" 
      name = "user_name" 
    />
  </div>
  <div class="mb-4">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="user_email"
    />
  </div>
  <select class="form-select mt-3" aria-label="Default select example" name="select">
    <option selected>Ratings</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="1">4</option>
    <option value="1">5</option>

  </select>
  <button type="submit" class="btn btn-primary mt-5">Submit</button>
  </form>

</div>

{% endblock %}
