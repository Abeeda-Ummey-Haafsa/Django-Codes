{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5">
  {% for task in data %}
    <div class="col-sm-3">
      <div class="card m-2">
        <div class="card-body bg-success">
          <h5 class="card-title">{{ task.taskTitle }}</h5>
          <hr>
          <p class="card-text">{{ task.taskDescription }}</p>
          <p> Category :
            {% for cat in task.category.all %}
              <button class="btn btn-info btn-sm m-1" disabled>{{ cat.categoryName }}</button>
            {% endfor %}
          </p>
          {% if task.isCompleted == False %}
            <div>
            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
            </div>
          {% else %}
            <button class="btn btn-primary" disabled>Completed</button>
          {% endif %}

          
        </div>
      </div>
    </div>
  {% endfor %}

</div>
{% endblock %}
